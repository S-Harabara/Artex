<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bulma.css">
	<link rel="stylesheet" href="css/landing.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla|Source+Sans+Pro&display=swap" >
	<script src="https://kit.fontawesome.com/fbcbaf4935.js"></script>
	<title>Artex Manufacturing Dealer Portal</title>
</head>

<body>
	<section class="hero is-small">
  	<div class="hero-body">
    	<div class="container has-text-centered">
				<figure class="image is-inline-block">
      		<a href="index.html"><img src="img/logo.svg" style="height: 300px;"></a>
				</figure>
					<br><br>
      	<h2 class="subtitle">Welcome to Artex Manufacutring's Dealer Portal.</h2>
    	</div><!--end container-->
  	</div><!--end hero-body-->
	</section><!--end hero section-->

	<section>
		<div class="columns" style="padding-left: 2em; padding-right: 2em;">
			<div class="column is-3"><!--product builder card-->
				<div class="card">
					<div class="card-image">
    				<figure class="image is-4by3">
      				<img class="card-images" src="img/tools.jpg" alt="product builder">
    				</figure>
  				</div><!--/card-image-->
  				<div class="card-content">
						<div class="content">
      			Try out our improved product builder.
						<br><br>
						<a class="button is-fullwidth is-link" href="builder.html">Click Here</a>
    				</div><!--/content-->

					</div><!--/card-content-->
				</div><!--/card-->
			</div><!--/product builder column-->

			<div class="column is-3"><!--warranty card-->
				<div class="card">
					<div class="card-image">
    				<figure class="image is-4by3">
      				<img class="card-images" src="img/warranty.jpg" alt="warranty image">
    				</figure>
  				</div><!--/card-image-->
  				<div class="card-content">
						<div class="content">
      			Need warranty forms? Look no further.
						<br><br>
						<a class="button is-fullwidth is-link" href="warranty.html">Click Here</a>
    				</div><!--/content-->
					</div><!--/card-content-->
				</div><!--end warranty card-->
			</div><!--end warranty column-->

			<div class="column is-3"><!--part card-->
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img class="card-images" src="img/parts.jpg" alt="parts image">
						</figure>
					</div><!--/card-image-->
					<div class="card-content">
						<div class="content">
						Parts forms can be found here.
						<br><br>
						<a class="button is-fullwidth is-link" href="parts.html">Click Here</a>
						</div><!--/content-->
					</div><!--/card-content-->
				</div><!--/card-->
			</div><!--/warranty column-->

			<div class="column is-3"><!--contact card-->
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img class="card-images" src="img/contact.jpg" alt="contact image">
						</figure>
					</div><!--/card-image-->
					<div class="card-content">
						<div class="content">
						Here's our contact info if you'd like to chat.
						<br><br>
						<a class="button is-fullwidth is-link" href="contact.html">Click Here</a>
						</div><!--/content-->
					</div><!--/card-content-->
				</div><!--end contact card-->
			</div><!--end contact column-->



	</section>

</body>
